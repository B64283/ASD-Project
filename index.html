<!doctype html>  
<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Camping planner</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><! scales to device-->
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<!link rel="stylesheet" href="themes/Awesome.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />	
	<link rel="stylesheet" href="css/style.css" />
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>
    
</head>
<body>
<!-- Home -->
    
    <section id="Main" data-role="page">
        <header data-role="header" data-position="fixed"><h1>Camp Planner</h1></header>
            
            <div class="content" data-role="content">
                                  
            <div style="width: 288px; height: 130px; position: relative; border: 0px solid #000000;">
               <img src="images/dreamstimecomp_24162783Camping.png" alt="Untitled-1.jpg" width="288" height="130" alt="image" style="position: relative; top: 50%; left: 50%; margin-left: -144px; margin-top: -66px">
            </div>
               
               <a href="#addItem" data-role="button" >Add Camping Trip</a>          
       
        <div data-role="controlgroup">
            <a href="#pageView" data-role="button">View Trips</a>
            <a href="#pageInfo" data-role="button">Info</a>        
            </div>    
    </div>
           <footer data-role="footer" data-position="fixed"><h1>Camp Planner</h1></footer>
        </section>
<!--form-->  
<div data-role="page" id="addItem" data-theme="a" data-position="fixed" data-add-back-btn="true">
    <div data-theme="a" data-role="header" >
         
    <h3>Trip Form</h3> 
            
            </div>
    <div data-role="content">
      <form action="" id="Form" >
       
        <div data-role="fieldcontain">
        
            <label for="TravelType">
                *Camping Category
            </label>
            <select id="TravelType" name="TravelType" data-theme="a" data-mini="true" class="required" />
               <option value="Business">
                    Family
                </option>
                <option value="Commute">
                    Backpacking
                </option>
                <option value="Vacation">
                    Survivalist Camping
                </option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="Destination">
                *Destination
            </label>
            <input name="Destination" id="Destination" placeholder="Florida" value="" type="text" data-mini="true"/>
        </div>
        
        <div data-role="fieldcontain">
            <label for="startdate">*Camping Start Date</label>
            <input type="date" min="1904-03-17" max="4000-05-17" id="startdate" class="required date" name="startdate" required aria-required="true" placeholder="1911-03-17"></input>          
        
        </div>
        <div data-role="fieldcontain">
            <label for="startdate">*Camping End Date</label>
            <input type="date" min="1904-03-17" max="4000-05-17" id="startdate" class="required date" name="startdate" required aria-required="true" placeholder="1911-03-17"></input>          
        
        </div>
        <div data-role="fieldcontain">
         <label for="notes">
                Notes
            </label>
            <textarea name="notes" id="notes" placeholder="special notes"></textarea>
        </div>
        
        <div data-role="navbar">
           <ul>
           <li><input type="submit" id="submit" data-theme="a" value="SUBMIT"/></li>
          
           
           <li><input type="reset" id="reset" value="RESET" data-theme="a" data-icon="delete" data-mini="true"/></li>       
           
           </ul>
        </div>
        
        <a href="#TravelTypeErrors" id="tterrorsLink" data-rel="dialog" data-transition="pop"></a>
      </form>
   </div>
</div>



           
           
           
           
           
           
               
             
            
         

    



<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

<script src="js/json.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
