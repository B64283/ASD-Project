<div data-role="page" id="addItem" data-theme="a" data-position="fixed">
    <div data-theme="a" data-role="header" >
         <h3> Form</h3> 
    </div>
    
    <div data-role="content">
      <form action="" id="campingForm" >
       
        <div data-role="fieldcontain">
        
            <label for="TravelType">
                *Camping Category
            </label>
            <select id="CampingType" name="CampingType" data-theme="a" data-mini="true" class="required" />
               <option value="family">
                    Family
                </option>
                <option value="backpacking">
                    Backpacking
                </option>
                <option value="survivalist">
                    Survivalist Camping
                </option>
            </select>
        </div>
        
        <div data-role="fieldcontain">
            <label for="Destination">
                *Destination
            </label>
            <input name="Destination" id="Destination" placeholder="Florida" value="" type="text" data-mini="true"/>
        </div>
        
        <div data-role="fieldcontain">
            <label for="startdate">*Camping Start Date</label>
            <input type="date" min="1904-03-17" max="4000-05-17" id="startdate" class="required date" name="startdate" required aria-required="true" placeholder="1911-03-17"></input>          
        </div>
        
        <div data-role="fieldcontain">
            <label for="enddate">*Camping End Date</label>
            <input type="date" min="1904-03-17" max="4000-05-17" id="enddate" class="required date" name="enddate" required aria-required="true" placeholder="1911-03-17"></input>          
        
        </div>
        
        <div data-role="fieldcontain">
         <label for="notes">
                Notes
            </label>
            <textarea name="notes" id="notes" placeholder="special notes"></textarea>
        </div>
        
        <div data-role="navbar">
           <ul>
               <li><input type="submit" id="submit" data-theme="a" value="SUBMIT"/></li>
               <li><input type="reset" id="reset" value="RESET" data-theme="a" data-icon="delete" data-mini="true"/></li>       
           </ul>
        </div>
         
        <div data-theme="" data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="a" data-icon="home">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#pageN" data-transition="fade" data-theme="a" data-icon="info">

                </li>
                <li>
                    <a href="#pageView" data-transition="fade" data-theme="a" data-icon="info">
                        View
                    </a>
                </li>
            </ul>
        </div>
        </div>
         
         <a href="#TravelTypeErrors" id="tterrorsLink" data-rel="dialog" data-transition="pop"></a>
